<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <title>Udacity's Neighborhood Map</title>
</head>

<body>
    <div class="container-fluid" style="padding: 20px 0 0 0;">
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4 text-light">
                    <h1>Locations</h1>
                    <div>
                        <p class="d-inline">Powered by</p>
                        <img  class="d-inline" src="./images/bing-logo-7.png" alt="bing logo" />
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="textInput: enterLocation, valueUpdate: 'afterkeydown'" placeholder="Enter Location..">
                    </div>
                    <br>
                    <div class="list-group" data-bind="foreach: searchBar">
                        <a class="list-group-item list-group-item-action" href="#" data-bind="text: title, click: $parent.populateInfoWindow"></a>
                    </div>
                </div>
            </div>
            <nav class="navbar fixed-top navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
        <div class="row content h-100">

            <div class="col-md-12 col-sm-12" id="map"></div>

        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[KEY]&v=3&callback=start" onerror="mapFail()"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="js/locations.js"></script>
    <script src="js/style.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
